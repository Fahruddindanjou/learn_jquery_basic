<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Learn Fade Away</h1>
        <button id="btn-up">Slide Up</button>
        <button id="btn-down">Slide Down</button>
        <button id="btn-toggle">Slide Toggle</button>
        <button id="sembunyi">sembunyikan</button>
        <button id="lihat">perlihatkan</button>

        <div id="slide" style="background-color:red; width: 200px; height: 200px;"></div>
    </center>


<!-- link cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- costume jquery -->
<script>
    $(document).ready(function(){
        $('#btn-up').click(function(){
            $('#slide').slideUp('slow'); 
        });
        $('#btn-down').click(function(){
            $('#slide').slideDown('slow');
        });
        $('#btn-toggle').click(function(){
            $('#slide').slideToggle('slow');
        });
        $('#sembunyi').click(function(){
            $('#slide').hide('slow');
        });
        $('#lihat').click(function(){
            $('#slide').show('slow');
        });
    });
</script>
</body>
</html>
