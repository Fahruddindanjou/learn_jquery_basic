<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">merah</button>
    <button id="btn1">Hijau</button>
    <button id="merah">Klik</button>

    <p>event click</p>

    <h1 class="move">learn mouseelve</h1>

    <input type="text" id="inputan">
    <br>
    <p id="hasil"></p>

<!-- link cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- costume jquery -->
<script>
    $(document).ready(function(){
        $('#btn').click(function(){
            $('p').css('background-color','red');
        });
        $('#btn1').click(function(){
            $('p').css('background-color','green');
        });
        $('#merah').click(function(){
            $(this).css('background-color','red');
        });
        $('.move').mouseleave(function(){
            $(this).css('background-color','yellow');
        });
        $('#inputan').keyup(function(){
            $('#hasil').text($(this).val());
        });
    });
</script>
</body>
</html>
